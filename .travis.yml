language: node_js

node_js:
  - "8"

cache:
  directories:
    - "node_modules"

scripts:
  - build
  
deploy:
  provider: pages
  target-branch: master
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
